<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/signIn.css" />
    <title>Entrar | HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a class="menu__logo-image" href="index.html">
        <img src="assets/images/hbo-logo.svg" alt="Logo HBO" />
      </a>
      <div class="menu__links-container">
        <a class="menu__item" href="signIn.html">Entrar</a>
        <a class="menu__item button" href="#subscription">Assine agora</a>
      </div>
    </nav>
    <main class="content">
      <form class="login">
        <h1 class="login__title">Entrar</h1>
        <label class="login__label"> Você tem uma conta da HBO Max? </label>
        <input
          class="login__field"
          type="email"
          name="email"
          id="email"
          placeholder="Endereço de e-mail"
        />
        <input
          class="login__field"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          minlength="8"
        />
        <div class="login__actions">
          <button class="button button--gradient" type="submit">Entrar</button>
          <a class="login__link" href="#">Esqueceu a senha?</a>
        </div>
      </form>
    </main>
  </body>
</html>
