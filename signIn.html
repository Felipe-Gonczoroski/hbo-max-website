<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/signIn.css" />
    <title>Entrar | HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a class="menu__logo-image" href="index.html">
        <img src="assets/images/hbo-logo.svg" alt="Logo HBO" />
      </a>
      <div class="menu__links-container">
        <a class="menu__item" href="signIn.html">Entrar</a>
        <a class="menu__item button" href="#subscription">Assine agora</a>
      </div>
    </nav>
    <main class="content">
      <form class="login">
        <h1 class="login__title">Entrar</h1>
        <label class="login__label"> Você tem uma conta da HBO Max? </label>
        <input
          class="login__field"
          type="email"
          name="email"
          id="email"
          placeholder="Endereço de e-mail"
        />
        <input
          class="login__field"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          minlength="8"
        />
        <div class="login__actions">
          <button class="button button--gradient" type="submit">Entrar</button>
          <a class="login__link" href="#">Esqueceu a senha?</a>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__link-container">
        <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap"
          >Agora na HBO Max</a
        >
        <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon"
          >Em breve</a
        >
        <a class="footer__link" href="https://www.hbomax.com/br/pt/feature"
          >Filmes em destaque</a
        >
        <a class="footer__link" href="https://www.hbomax.com/br/pt/series"
          >Séries</a
        >
        <a class="footer__link" href="https://help.hbomax.com/br">Ajuda</a>
      </div>
      <p class="text--small footer__legal">
        © 2025 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer__social">
        <a
          class="footer__social-link"
          href="https://www.facebook.com/HBOMaxBr/"
        >
          <img src="/assets/images/fb_0.png" alt="Facebook" />
        </a>
        <a class="footer__social-link" href="https://twitter.com/HBOMaxBR">
          <img src="/assets/images/twitter_0.png" alt="Twitter" />
        </a>
        <a
          class="footer__social-link"
          href="https://www.instagram.com/hbomaxbr/"
        >
          <img src="/assets/images/instagram_0.png" alt="Instagram" />
        </a>
        <a
          class="footer__social-link"
          href="https://www.youtube.com/c/hbomaxbr"
        >
          <img src="/assets/images/youtube_0.png" alt="Youtube" />
        </a>
      </div>
    </footer>
  </body>
</html>
